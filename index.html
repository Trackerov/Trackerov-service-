<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackerov</title>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        
        .service-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            flex: 1 1 300px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-title {
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .service-price {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .service-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .contacts {
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
        }
        
        .contacts p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trackerov</h1>
        </header>
        
        <div class="services">
            <div class="service-card">
                <div class="service-title">Обучение поиску данных</div>
                <div class="service-price">25$</div>
            </div>
            
            <div class="service-card">
                <div class="service-title">Личные архивы</div>
                <div class="service-item">
                    <span>Лучший</span>
                    <span>10$</span>
                </div>
                <div class="service-item">
                    <span>Средний</span>
                    <span>5$</span>
                </div>
                <div class="service-item">
                    <span>Худший</span>
                    <span>2$</span>
                </div>
            </div>
            
            <div class="service-card">
                <div class="service-title">Работа с открытыми источниками</div>
                <div class="service-price">10$</div>
            </div>
        </div>
        
        <div class="contacts">
            <p><strong>Contacts</strong></p>
            <p>
                <a href="https://t.me/trackerov" target="_blank">
                    <i class="fab fa-telegram icon"></i>
                    @trackerov
                </a>
            </p>
            <p>
                <a href="https://youtube.com/trackerov" target="_blank">
                    <i class="fab fa-youtube icon"></i>
                    trackerov
                </a>
            </p>
        </div>
    </div>
</body>
              </html>
